$def with (page, user, t, f)
<div id="content">
<div id="paragraph">
<h1 class="title">$page.title</h1>
<p class="date">Пользователь：$user.username Дата $page.created</p>
$:make_html(page.content)
$if t:
	<br/>
	<p>Все темы</p>
	$:t
<br/>
<p>Ответы</p>
<form method="POST">
	$:f.render()
</form>
</div>
</div>
